{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/Bapp/css/bootstrap.css">
    <style>
        .container {
            margin-top: 100px;
        }

        .btn {
            margin-top: 10px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 1000px;
            z-index: -10;
            zoom: 1;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-position: center 0;
            background-image: url("{% static 'Bapp/img/bj.jpg' %}");
        }

        .mytable {
            background-color: #999999;
        }

        .mynav {
            background-color: #222222;
        }
    </style>
</head>
<body>


<div id="content">
    <ul class="nav nav-tabs mynav">
        <li role="presentation"><a href="{% url 'Bookapp:books' %}">Home</a></li>
        <li role="presentation"><a href="{% url 'Bookapp:addbook' %}">AddBook</a></li>
    </ul>
    {% block content %}{% endblock %}
</div>
<script src="/static/js/jquery-3.3.1.js"></script>

</body>
</html>
